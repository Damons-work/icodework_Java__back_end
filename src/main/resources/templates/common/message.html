<!DOCTYPE html>
<html>
<head>
<%
    include("/static/include/title.html"){}
    include("/static/include/css.html"){}
    include("/static/include/js.html"){}
%>
</head>

<body>
<div class="layui-fluid">
	<form id="fMsg" class="layui-form" onsubmit="return false" action="##">
		<input type="hidden" id="dialogId" name="dialogId" value="${parameter.dialogId}"/>
		
  		<div class="layui-card">
  			<div class="layui-card-header">${has(title) ? title : "错误信息"}</div>
  			<div class="layui-card-body" style="padding: 15px;">
  				<h1>${message!}</h1>
  			</div>
  		</div>
  	</form>
</div>
</body>
</html>
